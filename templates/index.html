<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Voice Conversation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="dashboard-link">View City Dashboard</a>
        <h1>🎙️ Swiggy GharWapsi</h1>
        <p>Reach out to inactive DPs - understand why they left, and what would bring them back.</p>
        <div class="controls">
            <button id="start-btn">▶️ Start Calling Now</button>
            <button id="end-btn" style="display: none;">End & Summarize</button>
        </div>
        <div id="status">The bot will handle the conversation. You'll see the insights in your City Dashboard. 🔍</div>
        <div class="conversation-log" id="conversation-log">
            <!-- Transcripts will be appended here -->
        </div>
        <div class="summary-container" id="summary-container" style="display: none;">
            <h2>Conversation Summary</h2>
            <pre id="summary-output"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
